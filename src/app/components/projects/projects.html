<section id="projects" class="py-24 relative">
    <div class="container mx-auto px-6">
        <h2
            class="text-4xl font-bold mb-12 text-center text-transparent bg-clip-text bg-gradient-to-r from-primary to-accent">
            LLM Projects
        </h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div *ngFor="let project of projects"
                class="glass-panel p-8 hover:border-primary/50 transition-colors duration-300">
                <h3 class="text-2xl font-bold mb-4 text-white">{{ project.title }}</h3>
                <p class="text-text-muted mb-6 leading-relaxed">
                    {{ project.description }}
                </p>

                <div class="flex flex-wrap gap-2 mb-6">
                    <span *ngFor="let tech of project.stack"
                        class="px-3 py-1 rounded-full bg-white/5 border border-white/10 text-xs text-secondary">
                        {{ tech }}
                    </span>
                </div>

                <a *ngIf="project.link" [href]="project.link"
                    class="text-primary hover:text-accent font-semibold flex items-center gap-2 transition-colors">
                    {{ project.linkText || 'View Project' }}
                    <span>&rarr;</span>
                </a>
            </div>
        </div>
    </div>
</section>
