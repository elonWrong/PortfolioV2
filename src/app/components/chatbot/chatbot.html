<div class="chatbot-morpher" [ngClass]="{
    'mode-fab': !isOpen() && !isExpanded(),
    'mode-floating': isOpen() && !isExpanded(),
    'mode-expanded': isExpanded()
  }" [ngStyle]="morpherStyles()" (click)="!isOpen() && toggleChat()">

    <!-- FAB Content (Icon) -->
    <div class="content-fade flex items-center justify-center w-full h-full"
        [ngClass]="isOpen() ? 'hidden-content' : 'visible-content'">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="w-7 h-7 text-white">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z" />
        </svg>
    </div>

    <!-- Chat Content -->
    <div class="content-fade flex flex-col w-full h-full" [ngClass]="isOpen() ? 'visible-content' : 'hidden-content'">

        <!-- Header (Close Button only in floating mode) -->
        <div class="p-4 border-b border-white/10 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-green-400"></div>
                <span class="text-white font-semibold flex items-center gap-2">
                    Elon AI
                </span>
            </div>
            <button *ngIf="!isExpanded()" (click)="toggleChat(); $event.stopPropagation()"
                class="text-white/50 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Messages -->
        <div class="flex-1 overflow-y-auto p-4 md:p-6 space-y-4">
            <div *ngFor="let msg of messages()"
                [ngClass]="{'bg-white/5 text-white border border-white/10': msg.isBot, 'bg-primary/20 text-white ml-auto border border-primary/30': !msg.isBot}"
                class="max-w-[85%] p-3 md:p-4 rounded-2xl text-sm md:text-base leading-relaxed backdrop-blur-sm self-start">
                {{ msg.text }}
            </div>
            <div *ngIf="isTyping()"
                class="bg-white/5 text-white rounded-2xl p-4 w-fit flex gap-1 items-center border border-white/10">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <!-- Input -->
        <div class="p-4 md:p-6 border-t border-white/10 bg-black/20" (click)="$event.stopPropagation()">
            <form (ngSubmit)="sendMessage()" class="flex gap-2 max-w-4xl mx-auto">
                <input [ngModel]="inputMessage()" (ngModelChange)="inputMessage.set($event)" name="message" type="text"
                    placeholder="Ask me anything..."
                    class="flex-1 bg-white/5 border border-white/10 rounded-full px-4 py-2 text-white focus:outline-none focus:border-primary transition-all">
                <button type="submit" [disabled]="!inputMessage() || isTyping()"
                    class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-white disabled:opacity-50">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="w-5 h-5 -rotate-90">
                        <path
                            d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                    </svg>
                </button>
            </form>
        </div>
    </div>
</div>
